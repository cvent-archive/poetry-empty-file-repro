on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build --progress=plain --no-cache -t python-lambda . && docker run -t --entrypoint /bin/ls -it python-lambda -l /app/.venv/lib/python3.9/site-packages/jira/__init__.py
  native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install "poetry==1.6.1"
      - run: poetry config virtualenvs.in-project true
      - run: poetry install --no-interaction --no-ansi -vvv
      - run: ls -l .venv
      - run: ls -l .venv/lib/python3.9/site-packages/jira/__init__.py